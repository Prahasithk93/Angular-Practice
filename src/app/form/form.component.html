<div class="container">
    <h1 class="text-center">User Registration</h1>
    <form class="p-5 text-center" #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="Firstname">Firstname</label><br>
            <input #name="ngModel" required minlength="2" maxlength="15" name="Firstname" type="text" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.['required']">Firstname Required</p>
                <p *ngIf="name.errors?.['minlength']">Sorry! Short Firstname</p>
            </div>
        </div><br>
        <div class="form-group">
            <label for="Lastname">Lastname</label><br>
            <input name="Lastname" required minlength="2" maxlength="15" type="text" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.['required']">Lastname Required</p>
                <p *ngIf="name.errors?.['minlength']">Sorry! Short Firstname</p>
            </div>
        </div><br>
        <div class="form-group">
            <label for="Email">Email</label><br>
            <input name="Email" required minlength="2" maxlength="15" type="text" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.['required']">Email Required</p>
                <p *ngIf="name.errors?.['minlength']">Sorry! Short Firstname</p>
            </div>
        </div><br>
        <div class="form-group">
            <label for="Password">Password</label><br>
            <input name="Password" required minlength="2" maxlength="15" type="text" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.['required']">Password Required</p>
                <p *ngIf="name.errors?.['minlength']">Sorry! Short Firstname</p>
            </div>
        </div><br>
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </form>
</div>
